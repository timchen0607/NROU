        <div class="row">
          <a

            data-toggle="collapse"
            href="#navbar"
            role="button"
          >

          <h1 class="col-8 col-md-4 m-0">

              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="./images/news/new_06.jpg" class="img-fluid" />
              </div>
            </div>
            <a class="carousel-control-prev" href="#newsFade" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#newsFade" data-slide="next">
